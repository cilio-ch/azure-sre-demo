name: Ansible Deploy to Azure VM

on:
  workflow_dispatch:

jobs:
  ansible:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Ansible & Azure Collection
      run: |
        sudo apt update
        sudo apt install -y ansible sshpass
        ansible-galaxy collection install azure.azcollection
         echo -e "[defaults]\ncollections_paths = ~/.ansible/collections:/usr/share/ansible/collections" > ansible.cfg

    - name: Run Ansible Playbook
      run: |
        ANSIBLE_CONFIG=ansible.cfg ansible-playbook ansible/playbooks/deploy-monitoring.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: "False"
        AZURE_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        AZURE_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        AZURE_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        AZURE_TENANT: ${{ secrets.ARM_TENANT_ID }}